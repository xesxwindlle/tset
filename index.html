<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeX - Webull Style</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #131722;
            color: #d1d4dc;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #1f232d;
            padding: 0.5rem 1.5rem;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            align-items: center;
        }

        .header-brand {
            font-size: 1.25rem;
            font-weight: bold;
            color: #007bff;
            margin-right: 2rem;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .sidebar-left,
        .sidebar-right {
            width: 280px;
            background-color: #1f232d;
            padding: 1rem;
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .chart-container {
            flex-grow: 1;
            background-color: #1f232d;
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #555;
        }

        .panel {
            background-color: #1f232d;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .panel-title {
            font-weight: bold;
            margin-bottom: 1rem;
            border-bottom: 1px solid #2a2e39;
            padding-bottom: 0.5rem;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #2a2e39;
        }

        .list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-brand">TradeX</div>
    </header>

    <div class="main-container">
        <aside class="sidebar-left">
            <div class="search-bar">
                <form action="">
                    <input type="text" placeholder="Enter Stock Symbol">
                    <button>Search</button>
                </form>
            </div>
            <div class="panel">
                <h2 class="panel-title">Watchlist</h2>
                <div class="list-item"><span>AAPL</span> <span>172.25</span></div>
                <div class="list-item"><span>GOOGL</span> <span>139.83</span></div>
                <div class="list-item"><span>TSLA</span> <span>263.62</span></div>
            </div>
        </aside>

        <main class="main-content">
            <div class="chart-container">
                Chart Placeholder
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="panel">
                <h2 class="panel-title">Order Book</h2>
                <div class="list-item"><span>Bid</span> <span>Ask</span></div>
                <div class="list-item"><span>172.24</span> <span>172.26</span></div>
                <div class="list-item"><span>172.23</span> <span>172.27</span></div>
            </div>
        </aside>
    </div>

</body>

</html>
